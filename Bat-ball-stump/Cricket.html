<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="Cricket.css">
    
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

    <button  class="btn"
      onclick=" 
  let compChoice = computerchoice();
  let result= getResult('Bat',compChoice)
  resultMsg('Bat',compChoice,result);
    "> <img src="bat.png" alt="bat"  class="img_pc"> 
    </button>

    <button class="btn"
      onclick="
   compChoice= computerchoice();
  result = getResult('Ball',compChoice)
  resultMsg('Ball',compChoice,result);
    "><img src="ball.png" alt="ball" class="img_pc">  
    </button>

    <button class="btn"
      onclick="
    compChoice= computerchoice();
 result = getResult('Stump',compChoice)
    
 resultMsg('Stump',compChoice,result);
    "
    >  <img src="stump.png" alt="stump" class="img_pc">
    </button>
    

    <h3 id="userMove"></h3>
    <h3 id="compMove"></h3>
    <h3 id="outcome"></h3>
    <h3 id="score"></h3>

    <button 
    onclick="localStorage.clear()
resetScore();
"
  >
    Reset
  </button>

    <script>
      let scoreStr = localStorage.getItem("score");
      let score;
      resetScore(scoreStr);

      function resetScore(scoreStr) {
        score = scoreStr
          ? JSON.parse(scoreStr)
          : {
              Userwin: 0,
              compWin: 0,
              tie: 0,
            };
        // if(scoreStr !==undefined){
        //   score = JSON.parse(scoreStr);
        // }else{
        // let score = {

        // };
        // }

        score.display = function () {
          return `Won : ${score.Userwin}
          Lost: ${score.compWin}
          Tie : ${score.tie}`;
        };
        resultMsg();
      }

      function computerchoice() {
        let randomNum = Math.random() * 3;
        if (randomNum > 0 && randomNum <= 1) {
          return "Bat";
        } else if (randomNum > 1 && randomNum < 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }
      function getResult(userMove, compMove) {
        if (userMove === "Bat") {
          if (compMove === "Ball") {
            score.Userwin++;
            return "User has Won";
          } else if (compMove === "Bat") {
            score.tie++;
            return "Match Tie";
          } else if (compMove === "Stump") {
            score.compWin++;
            return "Computer has Won";
          }
        } else if (userMove === "Ball") {
          if (compMove === "Ball") {
            score.tie++;
            return "Match Tie";
          } else if (compMove === "Bat") {
            score.compWin++;
            return "Computer has won";
          } else if (compMove === "Stump") {
            score.Userwin++;
            return "User has Won";
          }
        } else {
          if (compMove === "Ball") {
            score.compWin++;
            return "Computer has WonðŸŽ‰";
          } else if (compMove === "Bat") {
            score.Userwin++;
            return "User has wonðŸŽ‰";
          } else if (compMove === "Stump") {
            score.tie++;
            return "Match Tie ðŸŽ‰";
          }
        }
      }
      function resultMsg(userMove, compMove, outcome) {
        localStorage.setItem("score", JSON.stringify(score));
        document.querySelector("#userMove").innerText = userMove
          ? `You have Chosen  ${userMove}`
          : "";
        document.querySelector("#compMove").innerText =
          compMove !== undefined ? `Computer Choice is ${compMove}` : "";

        document.querySelector("#outcome").innerText = outcome || "";
        document.querySelector(
          "#score"
        ).innerText = `Score: ${score.display()}`;
      }
    </script>
  </body>
</html>
